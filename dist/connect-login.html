  <head>
    <meta charset="utf-8" />
    <title>Connect with Tok3n</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="//s3.amazonaws.com/static.tok3n.com/0.0.1/css/connect-min.css" />
  </head>
  <body>
    <div id="top">
      <div class="top-nav">
        <header>
          <div alt="Tok3n" class="logo"></div>
        </header>
      </div>
    </div>
    <div id="full-layout">
      <div id="login" class="login">
        <div class="connect-form">
          <h3>Log in</h3>
          <form>
            <ol>
              <li>
                <input name="email" id="email" />

              </li>
              <li>
                <input name="password" type="password" id="password" />
                <label for="password">Password</label>
              </li>
              <li>
                <input name="tok3n" id="tok3n" />
                <label for="tok3n">Tok3n</label>
              </li>
            </ol>
          </form>
        </div>
        <div class="create-account">
          <p>Don't have an account? <a>Create one now</a>.</p>
        </div>
        <div class="state-buttons"><a type="button" class="signin">Sign in</a>
        </div>
      </div>
    </div>
    <script src="//s3.amazonaws.com/static.tok3n.com/0.0.1/js/connect-min.js"></script>
    <script src="dart/connect.dart.js"></script>
