<div class="tok3n-integration-edit">
  <form role="form" id="integrationEditForm" class="tok3n-dashboard-new-form form-horizontal tok3n-validated-form">
    <div class="tok3n-dashboard-form-lower-wrapper">
      <div class="form-group">
        <div class="col-md-12">
          <h3 class="title">Change settings</h3>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-12">
          <div class="tok3n-dashboard-alert alert alert-danger tok3n-dashboard-alert-hidden"><b>Error:</b>The provided name is already in use, please try another.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="integrationEditName" class="align-top col-md-4">Name</label>
        <div class="col-md-8">
          <input type="text" value="ttamayo.com" disabled="" id="integrationEditName" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <label for="integrationEditCallbackUrl" class="align-top col-md-4">Callback Url</label>
        <div class="col-md-8">
          <input type="text" value="http://tok3n.me/por/aqui" data-parsley-required="true" data-parsley-type="url" id="integrationEditCallbackUrl" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <label for="integrationEditAvatar" class="align-top col-md-4">Avatar</label>
        <div class="input-group col-md-8">
          <span class="input-group-btn">
            <span class="btn btn-default btn-file">Change avatar
              <input type="file" multiple="" data-parsley-required="false" data-parsley-errors-container="#integrationEditInputFileError" id="integrationEditAvatar" />
            </span>
          </span>
          <input type="text" readonly="" data-parsley-ui-enabled="false" data-parsley-required="false" class="avatar-path form-control" />
        </div>
        <div id="integrationEditInputFileError" class="col-md-8 col-md-offset-4"></div>
        <span class="help-block col-md-8 col-md-offset-4">Leave unchanged if you don't want to change your avatar. Max file size: 5 mb (png, jpg)</span>
      </div>
    </div>
    <div class="tok3n-buttons-wrapper">
      <div class="col-md-6 tok3n-single-button"><a href="#" class="tok3n-dashboard-block-button tok3n-dashboard-button tok3n-dashboard-secondary-button">Cancel</a>
      </div>
      <div class="col-md-6 tok3n-single-button"><a href="#" id="integrationEditSubmit" class="tok3n-dashboard-block-button tok3n-dashboard-button tok3n-dashboard-main-button">Save settings</a>
      </div>
    </div>
  </form>
</div>
