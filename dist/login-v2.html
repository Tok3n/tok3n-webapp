<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"><![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!-->
<html lang="en" class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <title>Connect with Tok3n</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="//s3.amazonaws.com/static.tok3n.com/0.0.1/css/login-v2-min.css" />
  </head>
  <body>
    <div id="tok3n-login" class="tok3n-login">
      <div class="tok3n-container">
        <div class="tok3n-flipper">
          <div class="tok3n-front">
            <header class="tok3n-header">
              <div class="tok3n-logo">
                <div class="icon-tok3n-logo"></div>
              </div>
            </header>
            <div class="tok3n-login-alert tok3n-login-alert-hidden"><b>Error:</b>The provided email doesn't have an account. Try again or <a href="#" id="tok3nCreateAccount">create an account.</a>
            </div>
            <div class="tok3n-lower-wrapper">
              <h3 class="tok3n-headline tok3n-headline-login tok3n-strike-through-headline">
                <span>Log in</span>
              </h3>
              <div class="tok3n-login-form">
                <div class="tok3n-login-input">
                  <ol>
                    <li>
                      <input name="email" spellcheck="false" type="email" autofocus="autofocus" id="email" />
                      <label for="email">Email address</label>
                    </li>
                  </ol>
                </div>
              </div>
            </div>
            <div class="tok3n-submit-wrapper">
              <div class="tok3n-submit-inner-wrapper tok3n-submit-visible">
                <div class="tok3n-create-an-account">
                  <p>Don't have an account? <a href="#">Create one now</a>.</p>
                </div>
                <div class="tok3n-submit">
                  <button id="tok3nLogin">
                    <div class="ladda-label">
                      <div class="icon-tok3n-stripe"></div>
                      <div class="tok3n-button-text">Log in with Tok3n</div>
                    </div>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="tok3n-back">
            <header class="tok3n-header">
              <div class="tok3n-logo">
                <div class="icon-tok3n-logo"></div>
              </div>
            </header>
            <div id="tok3nRadioSlider" class="tok3n-radio-slider">
              <input type="radio" name="auth" data-target="tok3nSmsPage" id="tok3nSMS" />
              <label for="tok3nSMS" class="lbl">
                <div class="icon-tok3n-bubble"></div>
              </label>
              <input type="radio" name="auth" data-target="tok3nQrPage" id="tok3nQR" />
              <label for="tok3nQR" class="lbl">
                <div class="icon-tok3n-qrcode"></div>
              </label>
              <input type="radio" name="auth" data-target="tok3nOtpPage" id="tok3nOTP" />
              <label for="tok3nOTP" class="lbl">
                <div class="icon-tok3n-otp"></div>
              </label>
              <div class="slider"></div>
            </div>
            <div class="tok3n-login-alert tok3n-login-alert-hidden"><b>Error:</b>The provided code was incorrect. Please try again. <a href="#" id="TestTest">Test Test.</a>
            </div>
            <div class="tok3n-pt-perspective">
              <div id="tok3nOtpPage" class="tok3n-pt-page-otp tok3n-pt-page">
                <div class="tok3n-lower-wrapper">
                  <div class="tok3n-enter-label">
                    <label>Enter your offline code:</label>
                  </div>
                  <div class="tok3n-enter">
                    <input name="tok3n_otp" type="tel" autocomplete="off" dir="ltr" pattern="[0-9 ]*" placeholder="• • • • • •" spellcheck="false" id="tok3nOtpInput" class="tok3n-otp" />
                    <div class="icon-tok3n-phone"></div>
                    <input type="hidden" name="tok3n_session" id="tok3n_session" />
                  </div>
                  <div class="tok3n-having-trouble">
                    <small><a href="#">Having trouble?</a>
                    </small>
                  </div>
                </div>
              </div>
              <div id="tok3nQrPage" class="tok3n-pt-page-qr tok3n-pt-page">
                <div class="tok3n-lower-wrapper">
                  <div class="tok3n-enter-label">
                    <label>Scan with the Tok3n mobile app:</label>
                  </div>
                  <div class="tok3n-enter">
                    <div class="tok3n-qrcode"></div>
                  </div>
                  <div class="tok3n-having-trouble">
                    <small><a href="#">Having trouble?</a>
                    </small>
                  </div>
                </div>
              </div>
              <div id="tok3nSmsPage" class="tok3n-pt-page-qr tok3n-pt-page">
                <div class="tok3n-lower-wrapper">
                  <div class="tok3n-enter-label">
                    <label>Enter your SMS code:</label>
                  </div>
                  <div class="tok3n-enter">
                    <input name="tok3n_otp" type="tel" autocomplete="off" dir="ltr" pattern="[0-9 ]*" placeholder="• • • • • •" spellcheck="false" id="tok3nSmsInput" class="tok3n-otp" />
                    <div class="icon-tok3n-bubble"></div>
                    <input type="hidden" name="tok3n_session" id="tok3n_session" />
                  </div>
                  <div class="tok3n-having-trouble">
                    <small><a href="#">Having trouble?</a>
                    </small>
                  </div>
                </div>
              </div>
            </div>
            <div class="tok3n-submit-wrapper">
              <div id="tok3nVerifyWrapper" class="tok3n-submit-inner-wrapper">
                <div class="tok3n-submit">
                  <button id="tok3nVerify">
                    <div class="ladda-label">
                      <div class="icon-tok3n-stripe"></div>
                      <div class="tok3n-button-text">Verify with Tok3n</div>
                    </div>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="//s3.amazonaws.com/static.tok3n.com/0.0.1/js/connect-min.js"></script>
    <script src="//s3.amazonaws.com/static.tok3n.com/0.0.1/dart/connect.dart.js"></script>
  </body>
</html>
